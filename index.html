<div class="underwater-animation-container">
    <div class="rover">
      <div class="rover-body"></div>
      <div class="rover-light"></div>
      <div class="rover-propeller"></div>
    </div>
  </div>

  <style>
.underwater-animation-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
    }
.rover {
  position: absolute;
  bottom: -100px;
  left: -120px;
  width: 100px;
  height: 60px;
  animation: move-rover 30s linear infinite;
  z-index: 1;
}

.rover-body {
  position: absolute;
  width: 100%;
  height: 60%;
  background-color: #44add1;
  border-radius: 10px;
  top: 20%;
}

.rover-light {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ffff99;
  border-radius: 50%;
  top: 20px;
  right: 5px;
  animation: blink-light 2s ease-in-out infinite;
}

.rover-propeller {
  position: absolute;
  width: 30px;
  height: 10px;
  background-color: #555;
  left: -15px;
  top: 25px;
  animation: spin-propeller 0.5s linear infinite;
}

@keyframes move-rover {
  0% {
    bottom: -100px;
    left: -120px;
    transform: rotate(10deg);
  }
  25% {
    bottom: 30%;
    left: 30%;
    transform: rotate(-5deg);
  }
  50% {
    bottom: 60%;
    left: 60%;
    transform: rotate(8deg);
  }
  75% {
    bottom: 40%;
    left: 80%;
    transform: rotate(-3deg);
  }
  100% {
    bottom: -100px;
    left: 110%;
    transform: rotate(10deg);
  }
}

@keyframes blink-light {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

@keyframes spin-propeller {
  0% { transform: scaleX(1); }
  50% { transform: scaleX(1.5); }
  100% { transform: scaleX(1); }
}

</style>
